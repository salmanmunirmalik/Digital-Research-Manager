services:
  # Backend API Service
  - type: web
    name: researchlab-api
    env: node
    buildCommand: npm install && npm run build:backend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://researchlab-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: researchlab-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: researchlab-frontend
    env: node
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://researchlab-api.onrender.com

# Database
databases:
  - name: researchlab-db
    databaseName: digital_research_manager
    user: postgres
