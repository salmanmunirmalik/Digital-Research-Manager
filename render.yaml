services:
  # Backend API Service
  - type: web
    name: digital-research-manager-api
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build:backend
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://digital-research-manager.onrender.com

  # Frontend Static Site
  - type: web
    name: digital-research-manager-frontend
    env: static
    plan: free
    buildCommand: pnpm install && pnpm run build:frontend
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://digital-research-manager-api.onrender.com
      - key: VITE_APP_NAME
        value: Digital Research Manager

databases:
  - name: digital-research-manager-db
    databaseName: digital_research_manager
    user: digital_research_manager_user
